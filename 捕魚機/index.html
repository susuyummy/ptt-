<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>🎮 遊戲中心 - susuyummy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .game-card {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 10px 25px rgba(255,107,107,0.3);
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255,107,107,0.4);
        }
        .game-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .game-description {
            font-size: 1em;
            opacity: 0.9;
            line-height: 1.6;
        }
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 15px;
            margin: 5px;
            font-size: 0.9em;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
        .github-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 遊戲中心</h1>
        <p class="subtitle">歡迎來到 susuyummy 的遊戲世界！</p>
        
        <a href="捕魚機/index.html" class="game-card">
            <div class="game-title">🎣 HTML5 捕魚機</div>
            <div class="game-description">
                體驗刺激的捕魚遊戲！智能電光連鎖，6種不同魚類，支援桌面和手機操作
            </div>
            <div class="features">
                <div class="feature">⚡ 電光連鎖</div>
                <div class="feature">🎯 智能瞄準</div>
                <div class="feature">🐟 6種魚類</div>
                <div class="feature">📱 觸控支援</div>
            </div>
        </a>
        
        <div class="footer">
            <p>🚀 由 <a href="https://github.com/susuyummy" class="github-link">susuyummy</a> 製作</p>
            <p>📖 查看 <a href="https://github.com/susuyummy/ptt-" class="github-link">GitHub 源代碼</a></p>
        </div>
    </div>
</body>
</html>
